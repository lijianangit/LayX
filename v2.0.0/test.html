<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx是一款支持网页多任务窗口解决方案.</title>
    <link href="layx.css" rel="stylesheet" type="text/css" />
</head>
<body style="height:2000px;">
    <button id="openWin">创建新窗口</button>
    <button id="openWin2">创建新窗口2</button>
    <script src="layx.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.getElementById("openWin").onclick = function () {
            layx.open({
                id: 'normal',
                icon: true,
                //title: 'Layx是一款支持网页多任务窗口解决方案.',
                type: 'url',
                url: "../doc/iframe.html",
                useFrameTitle: true,
                moveLimit: {
                    vertical: false, // 是否禁止垂直拖动，false不禁止
                    horizontal: false, // 是否禁止水平拖动，false不禁止
                    leftOut: false, // 是否允许左边拖出，true允许
                    rightOut: false, // 是否允许右边拖出，true允许
                    topOut: false, // 是否允许上边拖出，true允许，此设置不管是false还是true，窗口都不能拖出窗体
                    bottomOut: false, // 是否允许下边拖出，true允许
                },
            });
        }
        document.getElementById("openWin2").onclick = function () {
            layx.open({
                id: 'normal2',
                icon: true,
                title: '22Layx是一款支持网页多任务窗口解决方案.',
                type: 'url',
                url: "../doc/iframe.html",
                position: 'lt'
            });
        }
    </script>
</body>
</html>
