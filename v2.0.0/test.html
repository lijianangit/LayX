<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx是一款支持网页多任务窗口解决方案.</title>
    <link href="layx.css" rel="stylesheet" type="text/css" />
</head>
<body style="height:2000px;">
    <button id="openWin">创建新窗口</button>
    <button id="openWin2">创建新窗口2</button>
    <script src="layx.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.getElementById("openWin").onclick = function () {
            layx.open({
                id: 'normal',
                icon: true,
                //title: 'Layx是一款支持网页多任务窗口解决方案.',
                type: 'url',
                url: "../doc/iframe.html",
                useFrameTitle: true,
                shadable: true,
                event: {
                    // 移动事件
                    onresize: {
                        // 移动之前，return false 不执行
                        before: function (layxWindow, winform) {
                            console.log("移动之前...");
                            return false;
                        },
                        // 移动中
                        progress: function (layxWindow, winform) {
                            console.log("移动中...");
                        },
                        // 移动之后
                        after: function (layxWindow, winform) {
                            console.log("移动之后...");
                        }
                    }
                }
            });
        }
        document.getElementById("openWin2").onclick = function () {
            layx.open({
                id: 'normal2',
                icon: true,
                title: '22Layx是一款支持网页多任务窗口解决方案.',
                type: 'url',
                url: "../doc/iframe.html",
                position: 'lt'
            });
        }
    </script>
</body>
</html>
