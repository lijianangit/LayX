<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>A magical window. - Layx</title>
<link href="layx.min.css?e6823acede7e5704de9a" rel="stylesheet"><script type="text/javascript" src="layx.min.js?e6823acede7e5704de9a"></script></head>

<body>
    <button id="create">Create</button>
    <script type="text/javascript">
        document.getElementById("create").onclick = function () {
            layx.create({
                id: "hello-world",
                animate: "zoom",
                offset: "center",
                border: {
                    color:"#000"
                }
            });
        }
    </script>
</body>

</html>
