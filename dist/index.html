<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx 窗口即入口，入口即天地</title>
<link href="layx.css?514475dce9a15c6e680c" rel="stylesheet"><script type="text/javascript" src="layx.js?514475dce9a15c6e680c"></script></head>

<body>
    <button id="create">打开窗口</button>
    <button id="create2">打开窗口2</button>
    <button id="create3">打开窗口3</button>
    <script>
        layx.on({
            ["window:create"]: function (message) {
                console.log(message);
            },
            ["window:focus"]: function (message) {
                console.log("---", message.dataset.target.id);
            }
        });
        document.getElementById("create").onclick = function () {
            layx.open({
                id: "hello"
            });
        };
        document.getElementById("create2").onclick = function () {
            layx.open({
                id: "hello2",
                width: 400,
                height: 800
            });
        };
        document.getElementById("create3").onclick = function () {
            layx.open({
                id: "hello3",
                width: 400,
                height: 800,
                direction: [300, 400]
            });
        };
    </script>
</body>

</html>
