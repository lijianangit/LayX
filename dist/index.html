<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>A magical window. - Layx</title>
<link href="layx.min.css?34e6651f2f590a11f6a4" rel="stylesheet"><script type="text/javascript" src="layx.min.js?34e6651f2f590a11f6a4"></script></head>

<body>
    <button id="create">Create</button>
    <button id="create2">Create2</button>
    <script type="text/javascript">
        document.getElementById("create").onclick = function () {
            layx.open({
                id: "hello-world",
                toolBar: {
                    titleBar: {
                        title: "Layx 一个神奇的窗口"
                    }
                },
                contextMenu: [{
                    id: 'create',
                    label: '新增窗口',
                    handler: function (win) {
                        alert("点击了新增，窗口句柄为：" + win.id);
                    }
                },
                {
                    id: 'edit',
                    label: '编辑窗口',
                    handler: function (win) {
                        alert("点击了编辑，窗口句柄为：" + win.id);
                    }
                },
                {
                    id: 'del',
                    label: '关闭窗口',
                    handler: function (win) {
                        layx.destroy(win.id);
                    }
                },
                {
                    id: 'about',
                    label: '关于...',
                    handler: function (win) {
                        alert("点击了关于，窗口句柄为：" + win.id);
                    }
                }]
            });
        }
        document.getElementById("create2").onclick = function () {
            layx.open({
                id: "hello-world2",
                toolBar: {
                    titleBar: {
                        title: "Layx 一个神奇的窗口"
                    }
                },
                offset: [100, 50]
            });
        }
    </script>
</body>

</html>
