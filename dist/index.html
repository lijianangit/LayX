<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx 窗口即入口，入口即天地</title>
<link href="layx.css?bbac43781d41a4c93a32" rel="stylesheet"><script type="text/javascript" src="layx.js?bbac43781d41a4c93a32"></script></head>

<body>
    <button id="create">打开窗口</button>
    <script type="text/javascript">
        layx.on({
            ["window:create"]: function (message) {
                console.log(message);
            },
            ["window:show"]: function (message) {
                console.log(message);
            }
        });
        document.getElementById("create").onclick = function () {
            layx.open({
                id: "hello"
            });
        };
    </script>
</body>

</html>
