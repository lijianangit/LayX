<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx - Creative elements container.</title>
<link href="layx.min.css?0e18918f25e89048907f" rel="stylesheet"><script type="text/javascript" src="layx.min.js?0e18918f25e89048907f"></script></head>

<body>
    <button id="btn1">open</button>
    <button id="btn2">destroy</button>
    <script>
        document.getElementById("btn1").onclick = function () {
            layx.create({ id: "hello-world", background: "#eee", animate: true });
        }

        document.getElementById("btn2").onclick = function () {
            layx.destroy("hello-world");
        }
    </script>
</body>

</html>
