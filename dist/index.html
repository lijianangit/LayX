<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>A magical window. - Layx</title>
<link href="layx.min.css?78b8f1e56f0df95aa65e" rel="stylesheet"><script type="text/javascript" src="layx.min.js?78b8f1e56f0df95aa65e"></script></head>

<body>
    <button id="create">Create</button>
    <button id="create2">Create2</button>
    <script type="text/javascript">
        document.getElementById("create").onclick = function () {
            layx.open({
                id: "hello-world",
                toolBar: {
                    titleBar: {
                        title: "Layx - A magical window."
                    }
                },
                topMenu: [
                    {
                        id: 'file',
                        label: '文件(F)',
                        items: [
                            {
                                id: 'new-file',
                                label: '新建文件'
                            },
                            {
                                id: 'new-window',
                                label: '新建窗口'
                            },
                            {
                                id: 'open-file',
                                label: '打开文件'
                            },
                            {
                                id: 'open-window',
                                label: '打开窗口'
                            }
                        ]
                    },
                    {
                        id: 'edit',
                        label: '编辑(E)',
                        items: [
                            {
                                id: 'child-one',
                                label: '点击我',
                                handler: function (ev, win) {
                                    alert("谢谢支持。");
                                },
                                items: [
                                    {
                                        id: 'new-file',
                                        label: '新建文件'
                                    },
                                    {
                                        id: 'new-window',
                                        label: '新建窗口'
                                    },
                                    {
                                        id: 'open-file',
                                        label: '打开文件'
                                    },
                                    {
                                        id: 'open-window',
                                        label: '打开窗口'
                                    }
                                ]
                            },
                            {
                                id: 'child-two',
                                label: '子菜单二'
                            },
                            {
                                id: 'child-three',
                                label: '子菜单三'
                            },
                            {
                                id: 'child-four',
                                label: '子菜单四'
                            },
                            {
                                id: 'child-five',
                                label: '子菜单五'
                            }
                        ]
                    },
                    {
                        id: 'view',
                        label: '查看(V)'
                    },
                    {
                        id: 'other',
                        label: '其他(T)'
                    },
                    {
                        id: 'help',
                        label: '帮助(H)'
                    }
                ],
                contextMenu: [{
                    id: 'create',
                    label: '新增窗口',
                    handler: function (ev, win) {
                        alert("点击了新增，窗口句柄为：" + win.id);
                    },
                    items: [
                        {
                            id: 'child-one',
                            label: '子菜单一'
                        },
                        {
                            id: 'child-two',
                            label: '子菜单二',
                            items: [
                                {
                                    id: 'child-one',
                                    label: '点击我',
                                    handler: function (ev, win) {
                                        alert("谢谢支持。");
                                    }
                                },
                                {
                                    id: 'child-two',
                                    label: '子菜单二'
                                },
                                {
                                    id: 'child-three',
                                    label: '子菜单三'
                                },
                                {
                                    id: 'child-four',
                                    label: '子菜单四'
                                },
                                {
                                    id: 'child-five',
                                    label: '子菜单五'
                                }
                            ]
                        },
                        {
                            id: 'child-three',
                            label: '子菜单三'
                        }
                    ]
                },
                {
                    id: 'edit',
                    label: '编辑窗口',
                    handler: function (ev, win) {
                        alert("点击了编辑，窗口句柄为：" + win.id);
                    }
                },
                {
                    id: 'del',
                    label: '关闭窗口',
                    handler: function (ev, win) {
                        layx.destroy(win.id);
                    }
                },
                {
                    id: 'about',
                    label: '关于...',
                    handler: function (ev, win) {
                        alert("点击了关于，窗口句柄为：" + win.id);
                    }
                }]
            });
        }
        document.getElementById("create2").onclick = function () {
            layx.open({
                id: "hello-world2",
                toolBar: {
                    titleBar: {
                        title: "Layx - A magical window."
                    }
                },
                offset: [100, 50]
            });
        }
    </script>
</body>

</html>
