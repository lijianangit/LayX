<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>A magical window. - Layx</title>
<link href="layx.min.css?2ab95db4d83c143d1ebb" rel="stylesheet"><script type="text/javascript" src="layx.min.js?2ab95db4d83c143d1ebb"></script></head>

<body>
    <button id="create">Create</button>
    <button id="create2">Create2</button>
    <script type="text/javascript">
        document.getElementById("create").onclick = function () {
            layx.create({
                id: "hello-world"
            });
        }
        document.getElementById("create2").onclick = function () {
            layx.create({
                id: "hello-world2",
                offset: [100, 50]
            });
        }
    </script>
</body>

</html>
