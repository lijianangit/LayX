<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>A magical window. - Layx</title>
<link href="layx.min.css?9af50ba2cdf3fca1ed5b" rel="stylesheet"><script type="text/javascript" src="layx.min.js?9af50ba2cdf3fca1ed5b"></script></head>

<body>
    <button id="create">Create</button>
    <button id="create2">Create2</button>
    <script type="text/javascript">
        document.getElementById("create").onclick = function () {
            layx.create({
                id: "hello-world",
                contextMenu: [{
                    id: 'create',
                    label: '新增',
                    handler: function (win) {
                    }
                },
                {
                    id: 'edit',
                    label: '编辑',
                    handler: function (win) {
                    }
                }]
            });
        }
        document.getElementById("create2").onclick = function () {
            layx.create({
                id: "hello-world2",
                offset: [100, 50]
            });
        }
    </script>
</body>

</html>
