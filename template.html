<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%=htmlWebpackPlugin.options.title %></title>
    <style>
        .hovers {
            background-color: #444;
        }
    </style>
</head>

<body style="height: 2000px;">
    <button id="create">打开窗口</button>
    <button id="create2">打开窗口2</button>
    <button id="create3">打开窗口3</button>
    <script>
        layx({
            windowOption: {
                // actionBar: {
                //     backgroundColor: "#f5f5f5"
                // },
                // backgroundColor:"#f5f5f5"
            }
        });
        layx.on({
            ["window:create"]: function (message) {
                console.log(message);
            },
            ["window:focus"]: function (message) {
                console.log("---", message.dataset.target.id);
            }
        });
        document.getElementById("create").onclick = function () {
            layx.open({
                id: "hello"
            });
        };
        document.getElementById("create2").onclick = function () {
            layx.open({
                id: "hello2",
                width: 400,
                height: 800,
                actionBar: {
                    backgroundColor: "#e9e9e9"
                },
                // backgroundColor:"#ccc"
            });
        };
        document.getElementById("create3").onclick = function () {
            layx.open({
                id: "hello3",
                width: 400,
                height: 600,
                direction: [300, 200],
                backgroundColor: "#000",
                actionBar: {
                    color: "#fff",
                    actionHoverClasses: "!hovers"
                },
            });
        };
    </script>
</body>

</html>
