<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layx 演示示例</title>
    <link href="../layx.min.css" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript" src="../layx.min.js"></script>
    <script type="text/javascript">
        window.onload = function (e) {
            layx.open({
                id: 'demo',
                type: 'url',
                url: 'iframe.html',
                useFrameTitle: true,
                shadable: true,
                autodestroy: 5000,
                stickMenu: true,
                event: {
                    ondestroy: {
                        before: function (layxWindow, winform) {
                        },
                        after: function () {
                            layx.open({
                                id: 'doc',
                                type: 'url',
                                url: 'demo.html',
                                useFrameTitle: true,
                                stickMenu: true,
                                width: 320,
                                height: 568,
                                position: ['lc', 20]
                            });
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
